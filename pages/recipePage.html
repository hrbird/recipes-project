<!DOCTYPE html>
<html>

<!-- 
Recipe Page

Use one page to show every recipe, instead of individual html files for each one.
The recipe code is passed to this page as a URL parameter.
The individual recipe's title, image, ingredients, and directions are loaded using a script that is called on page load.
-->

<head>
	<title></title>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="../styles/recipeStyles.css">
	
	<!-- Load universal script that all recipe pages share. This script has functions to populate the ingredients and directions. -->
	<script src="../scripts/recipeScript.js"></script>
	
	
</head>

<body onload="populatePage()">

	<div id="flex_top">
	
		<div id="flex_header">
			<a href="..\index.html">Home Page</a>
			X
		</div>
	
		<h1 id="recipe_title"></h1>
		
		<div id="flex_recipe">
	
			<div id="left_column">
				<img id="img_recipe" class="img_recipe">
			</div>
		
			<div id="right_column">
			
				<div id="ingredients">
					<h3>Ingredients:</h3>
					<ul id="ul_ingredients"></ul>
				</div>
				
				<div id="directions">
					<h3>Directions:</h3>
					<ol id="ol_directions"></ol>
				</div>
			</div>
		
		</div>
		
	
	</div>
		
	
	
	<div id="flex_footer">
		Footer
	</div>

</body>

</html>
